<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
</head>
<body class="auth-page">
  <div class="container">
    <header>
      <h1 class="site-title">회원가입</h1>
    </header>

    <form action="login.html" method="get">
      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required placeholder="이름 입력">
      </div>

      <div class="form-group">
        <label for="birthday">생일:</label>
        <input type="date" id="birthday" name="birthday">
      </div>

      <div class="form-group">
        <label>성별:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male"> 남자</label>
          <label><input type="radio" name="gender" value="female"> 여자</label>
        </div>
      </div>

      <div class="form-group">
        <label for="grade">학년:</label>
        <input type="number" id="grade" name="grade" min="1" max="4" step="1">
      </div>

      <div class="form-group">
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id" placeholder="아이디 입력" required autofocus>
      </div>

      <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
      </div>

      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" placeholder="이메일 입력" autocomplete="on">
      </div>

      <div class="form-group">
        <label for="question">보안질문:</label>
        <select id="question" name="question">
          <option value="">질문을 선택하세요</option>
          <option value="q1">당신의 출생지는?</option>
          <option value="q2">어릴 적 친구 이름은?</option>
          <option value="q3">가장 좋아하는 영화는?</option>
          <option value="q4">부모님이 만난 도시의 이름은?</option>
          <option value="q5">대학교에 입학한 년도는?</option>
        </select>
      </div>

      <div class="form-group">
        <label for="answer">답변:</label>
        <input type="text" id="answer" name="answer" required>
      </div>

      <div class="button-group">
        <button type="submit">회원가입</button>
      </div>

      <div class="login-link">
        <a href="login.html">이미 계정이 있으신가요? 로그인하기</a>
      </div>
      <div class="login-link">
        <a href="index.html">메인페이지로 돌아가기</a>
      </div>
    </form>
  </div>
</body>
</html>
